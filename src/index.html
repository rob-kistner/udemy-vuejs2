<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>VueJS 2</title>
    <link rel="stylesheet" href="./css/bootstrap.min.css" />
    <link rel="stylesheet" href="./css/styles.css" />
    <script src="./js/vue.js"></script>
</head>

<body>

    <header class="container border-bottom border-secondary my-3">
        <h4>CSS Styles Attached Dynamically</h4>
    </header>

    <!--
        Add names in a javascript object within the v-bind:class="{}" 
        attributes of an html element, note the use of two classes based 
        on a "not" state
    -->
    <div id="app" class="container">

        <div class="demo" :style="{'backgroundColor': color}"></div>
        <div class="demo" :style="myStyle"></div>
        <div class="demo" :style="[myStyle, {height: width + 'px'}]"></div>

        <hr>

        <select v-model="color">
            <option value="red">Red</option>
            <option value="green">Green</option>
            <option value="blue">Blue</option>
            <option value="blueviolet">Blue Violet</option>
            <option value="greenyellow">Green-Yellow</option>
        </select>

    </div>

    <script>
        const vue = new Vue({
            el: '#app',
            data: {
                color: 'gray',
                width: 50,
            },
            computed: {
                myStyle: function() {
                    return {
                        backgroundColor: this.color,
                        width: this.width + 'px'
                    }
                }
            }
        });
    </script>

</body>

</html>
