<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>VueJS 2</title>
    <link rel="stylesheet" href="./css/bootstrap.min.css" />
    <link rel="stylesheet" href="./css/styles.css" />
    <script src="./vue.js"></script>
</head>
<body>

<header class="container border-bottom border-secondary my-3">
    <h4>Description&hellip;</h4>
    <ul>
        <li>Two-way binding with <strong>v-model</strong></li>
        <li>Computed properties</li>
    </ul>
</header>

<div id="app" class="container">
    <button class="btn btn-primary" v-on:click='counter++'>Increase</button>
    <button class="btn btn-primary" v-on:click='counter--'>Decrease</button>
    <button class="btn btn-primary" v-on:click='secondCounter++'>Increase 2nd</button>
    <p>Counter: {{ counter }}</p>
    <p>Result: From Method = {{ result() }} | From Computer = {{ output }}</p>
    <p>Result: {{ secondCounter }}</p>
</div>


<script>

const vue = new Vue({
    el: '#app',
    data: {
        counter: 0,
        secondCounter: 0
    },
    computed: {
        output: function() {
            return this.counter > 5 ? 'greater than 5' : 'less than 5';
        }
    },
    watch: {
        counter: function(val) {
            var _this = this;
            setTimeout(function() {
                _this.counter = 0
            }, 5000);
        }
    },
    methods: {
        result: function() {
            return this.counter > 5 ? 'greater than 5' : 'less than 5';
        }
    }

});

</script>

</body>
</html>
