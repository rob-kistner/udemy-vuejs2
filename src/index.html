<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>VueJS 2 | The Vue Instance Lifecycle</title>
    <link rel="stylesheet" href="./css/bootstrap.min.css" />
    <link rel="stylesheet" href="./css/styles.css" />
    <script src="./js/vue.js"></script>
</head>

<body>

<div id="app" class="container mt-5">
    <h1>{{title}}</h1>
    <button class="btn btn-primary" @click="title='Changed'">Update Title</button>
    <button class="btn btn-dark" @click="destroy">Destroy</button>
</div>


<div id="notes">
    <button class="btn" @click="toggleNotes">Notes for this section&hellip;</button>
    <hr>
    <transition name="slide-fade">
        <div class="container mt-5" v-if="shown">
            <h4 class="notecolor">Here's what we covered&hellip;</h4>
            <ul>
                <li><strong>Lifecycles:</strong> Running code or updating instances during the running of the Vue instance in the browser.</li>
            </ul>
        </div>
    </transition>
</div>


<script src="./js/notes.js"></script>
<script>


var vm = new Vue({
    el: '#app',
    data: {
        title: "The VueJS Instance"
    },

    /* all lifecycle hooks */

    beforeCreate: function() {
        console.log("beforeCreate()");
    },
    created: function() {
        console.log("created()");
    },
    beforeMount: function() {
        console.log("beforeMount()");
    },
    mounted: function() {
        console.log("mounted()");
    },
    beforeUpdate: function() {
        console.log("beforeUpdate()");
    },
    updated: function() {
        console.log("updated()");
    },
    beforeDestroy: function() {
        console.log("beforeDestroy()");
    },
    destroyed: function() {
        console.log("destroyed()");
    },

    methods: {
        destroy: function() {
            this.$destroy();
        }
    }

});

</script>

</body>
</html>
