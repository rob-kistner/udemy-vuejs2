<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>VueJS 2</title>
    <link rel="stylesheet" href="./css/bootstrap.min.css" />
    <link rel="stylesheet" href="./css/styles.css" />
    <script src="./vue.js"></script>
</head>
<body>

<header class="container border-bottom border-secondary my-3">
    <h4>Assignment</h4>
</header>

<div id="app" class="container">
    <p>Current value: {{ value }}</p>
    <button @click="value += 5">Add 5</button>
    <button @click="value += 1">Add 1</button>
    <p class="h5">Result: {{ result }}</p>
</div>


<script>

const vue = new Vue({
    el: '#app',
    data: {
        value: 0
    },
    computed: {
        result: function() {
            return this.value == 37 ? 'Done!' : 'Not there yet, keep trying...';
        }
    },
    watch: {
        value: function() {
            var _this = this;
            setTimeout(function() {
                _this.value = 0;
            }, 5000);
        }
    }
});

</script>

</body>
</html>
