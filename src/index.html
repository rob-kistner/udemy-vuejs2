<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>VueJS 2 | Monster Slayer Project</title>
    <link rel="stylesheet" href="./css/bootstrap.min.css" />
    <link rel="stylesheet" href="./css/styles.css" />
    <script src="./js/vue.js"></script>
</head>

<body>

    <!-- ----------------------------- -->

    <div id="app" class="container mt-5">

        <!-- GAUGES -->
        <section id="gauges" class="row justify-content-center text-center my-5">
            <div class="col-md-6">
                <h4>YOU</h4>
                <div class="healthbar">
                    <div
                        class="healthbar-meter"
                        :style="{width: playerHealth + '%'}">{{playerHealth}}%</div>
                </div>
            </div>
            <div class="col-md-6">
                <h4>MONSTER</h4>
                <div class="healthbar">
                        <div
                        class="healthbar-meter"
                        :style="{width: monsterHealth + '%'}">{{monsterHealth}}%</div>
                </div>
            </div>
        </section>

        <!-- CONTROLS (start) -->
        <section class="controls row justify-content-center text-center py-4" v-if="!gameIsRunning">
            <button class="btn btn-dark" @click="startGame()">Start New Game</button>
        </section>

        <!-- CONTROLS (play) -->
        <section id="controls" class="row justify-content-center text-center py-4" v-else>
            <button
                id="attack" 
                class="btn btn-primary mx-2" 
                @click="attack">Attack</button>
            <button 
                id="special-attack" 
                class="btn btn-danger mx-2" 
                @click="specialAttack">Special Attack</button>
            <button 
                id="heal" 
                class="btn btn-success mx-2" 
                @click="heal">Heal</button>
            <button 
                id="give-up" 
                class="btn btn-warning mx-2" 
                @click="giveUp()">Give Up</button>
        </section>

        <!-- LOG -->
        <section id="log" class="row justify-content-center text-center">
            <ul class="list-unstyled">
                <li
                    v-for="turn in turns" 
                    class="log" 
                    :class="{'playerturn': turn.isPlayer, 'monsterturn': !turn.isPlayer}">
                {{turn.text}}
                </li>
            </ul>
        </section>

    </div>
        

<script src="./js/app.js"></script>

</body>
</html>
