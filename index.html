<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>VueJS 2</title>
    <script src="./vue.js"></script>
</head>
<body>


<div id="app">
    <p>Vue is pretty darned cool! Sincerely, {{name}}, {{age}} years old.</p>
    <p>Age x 3 =  {{age * 3}}</p>
    <p>A random number between 0 and 1 = {{random()}}</p>
    <img v-bind:src="img" />
    <fieldset>
        <input id="fldName" type="text" placeholder="name" v-model:value="name" />
    </fieldset>
</div>

<script>

new Vue({
    el: '#app',
    data: {
        name: "RobK",
        age: 48,
        img: "https://www.thejc.com/image/policy:1.434075:1489141774/.jpg?f=16x9&h=576&w=1024&$p$f$h$w=a4c2c21"
    },
    methods: {
        random: function() {
            return Math.random();
        }
    }
});
    
</script>

</body>
</html>
