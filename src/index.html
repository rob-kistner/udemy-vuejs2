<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>VueJS 2</title>
    <link rel="stylesheet" href="./css/bootstrap.min.css" />
    <link rel="stylesheet" href="./css/styles.css" />
    <script src="./vue.js"></script>
</head>
<body>

<header class="container border-bottom border-secondary my-3">
    <h4>Description&hellip;</h4>
    <ul>
        <li>Two-way binding with <strong>v-model</strong></li>
        <li>Computed properties</li>
    </ul>
</header>

<div id="app" class="container">
    <button
        class="btn btn-primary"
        @click="changeLink">
            Click to change link
    </button>
    <a :href="link">LINK</a>
</div>


<script>

const vue = new Vue({
    el: '#app',
    data: {
        link: "http://www.google.com"
    },
    methods: {
        changeLink() {
            this.link = 'http://www.apple.com'
        }
    }
});

</script>

</body>
</html>
